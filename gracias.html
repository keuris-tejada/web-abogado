<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado - Gracias</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(
                rgba(13, 71, 161, 0.70),
                rgba(13, 71, 161, 0.70)
            ),
            url('img/terreno.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .thank-card {
            background: rgba(255,255,255,0.95);
            color: #0d47a1;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
            max-width: 550px;
            width: 100%;
        }

        h1 {
            font-family: 'Merriweather', serif;
            font-size: 2.2rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-top: 15px;
            color: #333;
        }

        .btn-main {
            background-color: #0d47a1;
            color: white;
            padding: 12px 28px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            margin-top: 25px;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn-main:hover {
            background-color: #09367c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="thank-card">
        <h1>¡Gracias por su Mensaje!</h1>
        <p>Hemos recibido su consulta correctamente.  
        Un miembro de nuestro equipo legal se pondrá en contacto con usted lo antes posible.</p>

        <a href="index.html" class="btn-main">Volver al Inicio</a>
    </div>

</body>
</html>
